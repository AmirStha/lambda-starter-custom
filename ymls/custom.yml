invocation_threshold: ${opt:invocation_threshold, '10'}
throttled_count: ${opt:throttled_count, '5'}
defaultStage: test
profiles:
  test: learn
  dev: learn
  staging: bottle
  prod: bottle

region:
  test: us-west-2
  dev: us-east-1
  staging: us-west-2
  prod: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
      Resource:
        - "*"
